<template name="home">

  <ul class="title-area">
    <li class="name">
         <h1><a href="#">Top Bar Title </a></h1>
          
      {{#if currentUser}}
        {{> user_loggedin}}
      {{else}}
        {{> user_loggedout}}

  </ul>
</nav>

<template name="user_loggedin">
  <ul class=" left dropdown">
    {{#if loggingIn}}
      <li><a>Logging in...</a></li>
    {{else}}
      <li>
          {{currentUser.profile.login}}
      </li>
      <li><a id="logout">Logout</a></li>
      {{/if}}
    </ul>
</template>

<template name="user_loggedout">
  <ul class="left dropdown">
    <li><input name="email" type="email" placeholder="email"/></li>
     <li><input name="password" type="password" placeholder="password"/></li>
    <li><a id="login">Login</a></li>
  </ul>
</template>
