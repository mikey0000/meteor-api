<template name="dashboardShow">
<div>
  {{> collectionSideNav}}
</div>
  
 <div id="header">
      <h1></h1>
      <div class="seperator">&nbsp;</div>
      <div class="btn-group" id="open-btn-group">
        <a class="btn" href="#" id="open-btn" target="_blank"><i class="icon-eye-open"></i> Open</a>
        <!-- <button class="btn dropdown-toggle"><span class="caret"></span></button> -->
      </div>
      <!-- <div class="btn-group" id="deploy-btn-group">

        <button class="btn dropdown-toggle"><span class="caret"></span></button>
      </div> -->
    </div>
    <div id="body-container">

                &nbsp;<span class="caret"></span>
              </a>
              <ul id="resource-types" class="dropdown-menu">
              </ul>
            </div>
          </div>

          <ul class="nav nav-stacked type-icons" id="resource-sidebar">

        <a href="/dashboard/checkins" class="pages-header">
          <i class="icon-white icon-custom collection"></i>&nbsp;

        </a>
        <a href="#" class="options"><span class="caret"></span></a>
        
          <ul class="nav pages type-icons ">
            
              <li><a href="/dashboard/checkins/properties/"><i class="icon-white icon-custom properties"></i> Properties</a></li>
            
              <li><a href="/dashboard/checkins/data/"><i class="icon-white icon-custom data"></i> Data</a></li>
            
              <li><a href="/dashboard/checkins/events/"><i class="icon-white icon-custom events"></i> Events</a></li>
            
              <li><a href="/dashboard/checkins/api/"><i class="icon-white icon-custom api"></i> API</a></li>
            
          </ul>
        
      </li><li>
        <a href="/dashboard/locations" class="pages-header">
          <i class="icon-white icon-custom collection"></i>&nbsp;
          <span>locations</span>
        </a>
        <a href="#" class="options"><span class="caret"></span></a>
        
          <ul class="nav pages type-icons ">
            
              <li><a href="/dashboard/locations/properties/"><i class="icon-white icon-custom properties"></i> Properties</a></li>

              <li><a href="/dashboard/locations/events/"><i class="icon-white icon-custom events"></i> Events</a></li>
            
              <li><a href="/dashboard/locations/api/"><i class="icon-white icon-custom api"></i> API</a></li>
            
          </ul>
        
      </li>
          </ul>
        </div>
      </div>
      <div id="main-container">
        {{> reactiveTable collection=data settings=settings}}


        <form class="main">
<input name="property" type="text" value="" placeholder="property"/>
<input name="value" type="text" value="" placeholder="New value" />
<input type="submit" value="Submit" class="btn btn-primary"/>
</form>
      </div>
    </div>
